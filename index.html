<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

</head>
<body>
    <section class="grid-container">
        <h1 class="header">Weather Dashboard</h1>
        <aside class="city-search">
            <h3>Search for a City:</h3>
            <form>
                <input id='search-box' type="text">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </form>
            <ul class="recent-cities">

            </ul>
        </aside>
        <section class="city-main-card">
            <h2 class="city-name city-desc">City Name</h2>
            <p class="temperature city-desc">Temperature: </p>
            <p class="humidity city-desc">Humidity: </p>
            <p class="wind-speed city-desc">Wind Speed: </p>
            <p class="uvi city-desc">UV Index: </p>

        </section>
        <section class="five-day-forecast">
            <h2 class='forecast-header'>5-day Forecast:</h3>
            <div class = 'five-day-container'>
                <div class='forecast-container'>
                    <div class="forecast-card">
                        <p class="date1"></p>
                        <p class="icon1"></p>
                        <p class="temp1"></p>
                        <p class="humidity1"></p>
                    </div>
                </div>
    
                <div class='forecast-container'>
                    <div class="forecast-card">
                        <p class="date2"></p>
                        <p class="icon2"></p>
                        <p class="temp2"></p>
                        <p class="humidity2"></p>
                    </div>
                </div>
    
                <div class='forecast-container'>
                    <div class="forecast-card">
                        <p class="date1">test</p>
                        <p class="icon1">test</p>
                        <p class="temp1">test</p>
                        <p class="humidity1">test</p>
                    </div>
                </div>
    
                <div class='forecast-container'>
                    <div class="forecast-card">
                        <p class="date1">test</p>
                        <p class="icon1">test</p>
                        <p class="temp1">test</p>
                        <p class="humidity1">test</p>
                    </div>
                </div>
    
                <div class='forecast-container'>
                    <div class="forecast-card">
                        <p class="date1">test</p>
                        <p class="icon1">test</p>
                        <p class="temp1">test</p>
                        <p class="humidity1">test</p>
                    </div>
                </div>
            </div>
            
            
        </section>
    </section>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
